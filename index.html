<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | Bakımdayız</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root { --gs-red: #A90432; --gs-gold: #FDB912; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    /* Arka Plan Efekti */
    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--gs-red);
      filter: blur(150px);
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse 4s infinite alternate;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 10px;
    }

    h1 span { color: var(--gs-gold); }
    h1 mark { background: none; color: var(--gs-red); }

    .status-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid var(--gs-red);
      border-top: 4px solid var(--gs-gold);
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    p {
      color: #888;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .highlight {
      color: var(--gs-gold);
      font-weight: bold;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { from { transform: scale(1); opacity: 0.2; } to { transform: scale(1.5); opacity: 0.4; } }

    /* Mobilde fontu küçült */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container">
    <div class="status-box">
      <h1>Z&M <mark>STREAM</mark></h1>
      <div class="loader"></div>
      <h2 style="margin-bottom: 15px;">KISA BİR ARA...</h2>
      <p>Sizlere daha kesintisiz bir maç deneyimi sunmak için <br> 
        <span class="highlight">sistemi güncelliyoruz.</span></p>
      <p style="margin-top: 20px; font-size: 0.9rem; color: var(--gs-gold);">Maç Başlamadan Tekrar Aktifiz!</p>
    </div>
  </div>

</body>
</html>
