<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | Premium TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mpegts.js/1.7.3/mpegts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root {
      --gs-red: #A90432;
      --gs-gold: #FDB912;
      --bg-dark: #0a0a0a;
      --font-main: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(169, 4, 50, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(253, 185, 18, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #050505 0%, #111 100%);
      color: white;
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Duyuru Paneli Stili */
    .announcement-bar {
      background: rgba(169, 4, 50, 0.15);
      border: 1px solid var(--gs-red);
      margin: 15px 5% 5px 5%;
      padding: 12px 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 4, 50, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 4, 50, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 4, 50, 0); }
    }

    .announcement-text {
      font-weight: 600;
      font-size: 0.95rem;
      color: #fff;
    }

    .announcement-label {
      background: var(--gs-gold);
      color: #000;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 900;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    /* Giriş Sayfası */
    #login-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      padding: 3.5rem 2rem;
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
      border-top: 2px solid var(--gs-red);
      border-bottom: 2px solid var(--gs-gold);
    }

    .brand-logo {
      font-size: 2.8rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--gs-gold) 30%, #fff 50%, var(--gs-red) 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2.5rem;
      display: block;
      letter-spacing: -2px;
    }

    .login-card input {
      width: 100%;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(253, 185, 18, 0.2);
      padding: 16px;
      border-radius: 16px;
      color: white;
      outline: none;
      margin-bottom: 1.2rem;
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, var(--gs-red) 0%, #d4053f 100%);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 16px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.4s;
    }

    /* Ana Uygulama */
    #main-app { display: none; flex-direction: column; flex: 1; }

    header {
      padding: 1rem 5%;
      background: #000;
      border-bottom: 3px solid var(--gs-red);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .video-section {
      width: 95%;
      max-width: 1000px;
      margin: 10px auto;
      background: #000;
      border-radius: 24px;
      overflow: hidden;
      border: 2px solid #1a1a1a;
      position: relative;
      aspect-ratio: 16/9;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }

    #error-overlay, #loading-overlay {
      position: absolute;
      inset: 0;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      flex-direction: column;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top-color: var(--gs-gold);
      border-radius: 50%;
      animation: spin 0.8s infinite linear;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .grid-channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
      gap: 15px;
      padding: 0 5% 60px;
    }

    .channel-card {
      background: rgba(255,255,255,0.03);
      padding: 22px 10px;
      border-radius: 24px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
      border: 1px solid transparent;
    }

    .channel-card.active {
      background: var(--gs-red);
      border-color: var(--gs-gold);
    }

    .status-text { text-align: center; color: var(--gs-gold); margin-bottom: 25px; font-weight: 800; letter-spacing: 1px; }

    @media (max-width: 600px) { .grid-channels { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>

  <div id="login-page">
    <div class="login-card">
      <span class="brand-logo">Z&M STREAM</span>
      <input type="text" id="username" placeholder="Kullanıcı Adı">
      <input type="password" id="password" placeholder="Şifre">
      <button class="btn-login" onclick="attemptLogin()">SİSTEME GİRİŞ</button>
      <p id="login-error" style="color:red; display:none; margin-top:10px;">Hatalı Giriş!</p>
    </div>
  </div>

  <div id="main-app">
    <header>
      <span style="font-weight:900; font-size:1.5rem;">Z&M <span style="color:var(--gs-gold)">STREAM</span></span>
      <button onclick="location.reload()" style="background:none; color:white; border:1px solid #444; padding:5px 15px; border-radius:10px; cursor:pointer;">ÇIKIŞ</button>
    </header>

    <div class="announcement-bar">
      <span class="announcement-label">Duyuru</span>
      <i data-lucide="megaphone" size="20" style="color: var(--gs-gold)"></i>
      <span class="announcement-text">Maç Günleri Özel Yayınlarımız Aktif Olmaktadır</span>
    </div>

    <div class="video-section" id="player-container">
      <div id="error-overlay">
        <h2 style="color:white">Kanal Kapalı</h2>
      </div>
      <div id="loading-overlay"><div class="spinner"></div></div>
      <video id="mainPlayer" controls autoplay playsinline></video>
    </div>

    <div id="statusLabel" class="status-text">Kanal Seçiniz</div>
    <div class="grid-channels" id="channelList"></div>
  </div>

  <script>
    const CONFIG = {
      auth: { u: "zm", p: "1905" },
      iptp: { host: "http://4kgood.org:8080", user: "9680723188", pass: "kyft6ks0g7gr7uw0xio6" }
    };

    const CHANNELS = [
      { id: "theo_1", name: "Z&M SPORTS 1", icon: "play", type: "iframe", url: "" },
      { id: "theo_1", name: "Z&M SPORTS 2", icon: "play", type: "iframe", url: "" },
      { id: "theo_1", name: "Z&M SPORTS 3", icon: "play", type: "iframe", url: "" },
      { id: "theo_1", name: "Z&M SPORTS 4", icon: "play", type: "iframe", url: "?" },
      { id: "trt_m3u8", name: "TRT SPOR", icon: "activity", url: "https://tv-trtspor1.medya.trt.com.tr/master_720.m3u8" },
    ];

    let hls = null;
    let mpegtsPlayer = null;

    function attemptLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === CONFIG.auth.u && p === CONFIG.auth.p) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        initGrid();
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    }

    function initGrid() {
      const grid = document.getElementById('channelList');
      grid.innerHTML = '';
      CHANNELS.forEach(ch => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.onclick = () => playStream(ch, card);
        card.innerHTML = `<i data-lucide="${ch.icon}"></i><span style="display:block; margin-top:10px;">${ch.name}</span>`;
        grid.appendChild(card);
      });
      lucide.createIcons();
    }

    function resetPlayers() {
      if (hls) hls.destroy();
      if (mpegtsPlayer) mpegtsPlayer.destroy();
      const container = document.getElementById('player-container');
      const oldIframe = document.getElementById('temp-iframe');
      if (oldIframe) oldIframe.remove();
      const video = document.getElementById('mainPlayer');
      video.style.display = 'block';
      video.pause();
      video.src = "";
      document.getElementById('loading-overlay').style.display = 'none';
      document.getElementById('error-overlay').style.display = 'none';
    }

    function playStream(ch, el) {
      resetPlayers();
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('statusLabel').innerText = "OYNATILIYOR: " + ch.name;

      if (ch.type === "iframe") {
        document.getElementById('mainPlayer').style.display = 'none';
        const ifr = document.createElement('iframe');
        ifr.id = "temp-iframe";
        ifr.src = ch.url;
        ifr.allow = "autoplay; fullscreen";
        document.getElementById('player-container').appendChild(ifr);
        return;
      }

      const source = ch.url || `${CONFIG.iptp.host}/live/${CONFIG.iptp.user}/${CONFIG.iptp.pass}/${ch.id}.ts`;
      const video = document.getElementById('mainPlayer');
      document.getElementById('loading-overlay').style.display = 'flex';

      if (source.includes('.m3u8')) {
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(source);
          hls.attachMediaElement(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play(); document.getElementById('loading-overlay').style.display = 'none'; });
        }
      } else {
        mpegtsPlayer = mpegts.createPlayer({ type: 'mse', isLive: true, url: source });
        mpegtsPlayer.attachMediaElement(video);
        mpegtsPlayer.load();
        mpegtsPlayer.play().then(() => { document.getElementById('loading-overlay').style.display = 'none'; });
      }
    }
  </script>
</body>
</html>
