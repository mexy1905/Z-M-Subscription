<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z&M STREAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    
    <style>
        :root { --sf-blue: #0056b3; --sf-dark: #0a0a0a; --sf-list: #141414; --main-gold: #FDB912; --main-red: #A90432; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; color: #eee; font-family: 'Roboto Condensed', sans-serif; 
            height: 100vh; overflow: hidden;
        }

        /* --- GİRİŞ EKRANI --- */
        #login-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .login-card {
            background: rgba(20, 20, 20, 0.95); padding: 50px; border-radius: 15px;
            border: 1px solid #333; text-align: center; width: 340px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }
        .login-card h2 { margin-bottom: 30px; font-weight: 700; color: #fff; letter-spacing: 1px; }
        .login-card input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #444;
            color: #fff; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 1rem;
        }
        .login-card button {
            width: 100%; padding: 15px; background: var(--main-red); border: none;
            color: #fff; font-weight: 700; border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .login-card button:hover { background: #ce063e; }

        /* --- ANA ARAYÜZ --- */
        #app { display: none; height: 100vh; width: 100vw; }
        .wrapper { display: flex; height: 100%; width: 100%; }

        /* SOL TARAF - PLAYER */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; border-right: 1px solid #222; }
        .channel-title-bar { height: 35px; background: #111; color: var(--main-gold); display: flex; align-items: center; padding: 0 15px; font-size: 0.85rem; font-weight: 700; border-bottom: 1px solid #222; text-transform: uppercase; }
        .player-container { flex: 1; position: relative; background: #000; }
        #player-target iframe, #player-target video { width: 100%; height: 100%; border: none; filter: saturate(1.45) contrast(1.1); }

        /* ALT DUYURU BAR */
        .info-bar { height: 40px; background: #050505; display: flex; align-items: center; border-top: 1px solid #222; color: #fff; }

        /* SAĞ TARAF - LİSTE */
        .sidebar { width: 320px; background: var(--sf-list); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #000; border-bottom: 3px solid var(--sf-blue); text-align: center; }
        .sidebar-header h2 { font-size: 1.3rem; color: #fff; }

        .cat-selector { padding: 10px; background: #1a1a1a; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #333; scrollbar-width: none; }
        .cat-btn { padding: 6px 12px; background: #333; border: none; color: #ccc; border-radius: 4px; cursor: pointer; font-size: 0.8rem; white-space: nowrap; font-weight: 700; }
        .cat-btn.active { background: var(--sf-blue); color: #fff; }

        .channel-list { flex: 1; overflow-y: auto; }
        .ch-item { padding: 14px 18px; border-bottom: 1px solid #1f1f1f; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; color: #bbb; }
        .ch-item:hover { background: #1a1a1a; color: #fff; }
        .ch-item.active { background: #1a1a1a; color: #fff; border-right: 5px solid var(--sf-blue); font-weight: 700; }

        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20; display: none; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid #111; border-top-color: var(--sf-blue); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 900px) {
            .wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: 45%; }
            .main-content { height: 55%; }
        }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-card">
            <h2>Z&M STREAM</h2>
            <input type="password" id="entryPass" placeholder="Giriş Şifresi">
            <button onclick="login()">SİSTEME GİR</button>
        </div>
    </div>

    <div id="app">
        <div class="wrapper">
            <main class="main-content">
                <div class="channel-title-bar" id="ch-title">YAYIN SEÇİN</div>
                <div id="loader"><div class="spinner"></div></div>
                <div class="player-container" id="player-target">
                    <div style="height:100%; display:flex; justify-content:center; align-items:center; color:#222; font-size:1.5rem; font-weight:700;">Z&M STREAM</div>
                </div>
                <div class="info-bar">
                    <marquee scrollamount="6">⚠️ DUYURU: Sorun Olursa Yöneticiler ile konuşun — İyi seyirler dileriz! ⚠️</marquee>
                </div>
            </main>

            <aside class="sidebar">
                <div class="sidebar-header"><h2>Z&M STREAM</h2></div>
                <div class="cat-selector" id="cats"></div>
                <div class="channel-list" id="chList"></div>
            </aside>
        </div>
    </div>

    <script>
        const CHANNELS = [
            { name: "TRT 1 FHD", cat: "ULUSAL", url: "https://dlhd.link/stream/stream-1012.php" },
            { name: "Z&M SPORTS 1", cat: "SPOR", url: "https://dlhd.link/stream/stream-62.php" },
            { name: "Z&M SPORTS 3", cat: "SPOR", url: "https://dlhd.link/stream/stream-64.php" },
            { name: "TNT Sports 1", cat: "SPOR", url: "https://dlhd.link/stream/stream-31.php" },
            { name: "Dazn FHD", cat: "SPOR", url: "https://dlhd.link/stream/stream-426.php" },
            { name: "M.Laliga", cat: "SPOR", url: "https://dlhd.link/stream/stream-5.php" },
            { name: "Canal+ Sport", cat: "SPOR", url: "https://dlhd.link/stream/stream-122.php" },
            { name: "Bein Sports Xtra", cat: "SPOR", url: "https://dlhd.link/stream/stream-100.php" },
            { name: "RTL", cat: "SPOR", url: "https://dlhd.link/stream/stream-740.php" },
            { name: "Sport tv 1", cat: "SPOR", url: "https://dlhd.link/stream/stream-49.php" },
            { name: "Sport tv 2", cat: "SPOR", url: "https://dlhd.link/stream/stream-74.php" },
            { name: "Sport tv 3", cat: "SPOR", url: "https://dlhd.link/stream/stream-454.php" },
            { name: "Sport tv 5", cat: "SPOR", url: "https://dlhd.link/stream/stream-290.php" },
            { name: "Sport tv 6", cat: "SPOR", url: "https://dlhd.link/stream/stream-291.php" },
            { name: "Ziggo Sports", cat: "SPOR", url: "https://dlhd.link/stream/stream-393.php" }
        ];

        let hlsPlayer;

        function login() {
            if(document.getElementById('entryPass').value === "1905") {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                init();
            } else { alert("Şifre Yanlış!"); }
        }

        function init() {
            const catNav = document.getElementById('cats');
            const uniqueCats = [...new Set(CHANNELS.map(c => c.cat))];
            catNav.innerHTML = uniqueCats.map((c, i) => `<button class="cat-btn ${i===0?'active':''}" onclick="filter('${c}', this)">${c}</button>`).join('');
            filter(uniqueCats[0], catNav.querySelector('.active'));
        }

        function filter(cat, el) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            const list = document.getElementById('chList');
            list.innerHTML = CHANNELS.filter(c => c.cat === cat).map(ch => `
                <div class="ch-item" onclick="play('${ch.name}', this)">
                    <span style="color:var(--sf-blue)">▶</span> ${ch.name}
                </div>
            `).join('');
        }

        function play(name, el) {
            const ch = CHANNELS.find(c => c.name === name);
            const target = document.getElementById('player-target');
            const loader = document.getElementById('loader');
            const title = document.getElementById('ch-title');
            
            document.querySelectorAll('.ch-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            title.innerText = "YAYINDA: " + name;

            loader.style.display = 'flex';
            target.innerHTML = "";

            if (ch.url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true;
                target.appendChild(video);
                if (Hls.isSupported()) {
                    if (hlsPlayer) hlsPlayer.destroy();
                    hlsPlayer = new Hls();
                    hlsPlayer.loadSource(ch.url);
                    hlsPlayer.attachMedia(video);
                    hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => { loader.style.display = 'none'; });
                }
            } else {
                target.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
                setTimeout(() => { loader.style.display = 'none'; }, 1200);
            }
        }
    </script>
</body>
</html>
