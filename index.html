<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | REBORN v3</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <style>
    :root { --gs-red: #A90432; --gs-gold: #FDB912; --bg: #050505; --card: #121212; }
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
    
    body { 
      background: var(--bg); color: white; font-family: 'Montserrat', sans-serif;
      min-height: 100vh; overflow-x: hidden;
    }

    /* --- GİRİŞ EKRANI --- */
    #login-screen {
      height: 100vh; display: flex; justify-content: center; align-items: center;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
    }
    .login-box {
      background: var(--card); padding: 40px; border-radius: 20px;
      border-top: 5px solid var(--gs-red); width: 340px; text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }
    .login-box h1 { color: var(--gs-gold); font-weight: 900; margin-bottom: 25px; font-size: 1.8rem; }
    .login-box input {
      width: 100%; padding: 15px; background: #000; border: 1px solid #333;
      border-radius: 10px; color: #fff; margin-bottom: 20px; text-align: center;
    }
    .login-box button {
      width: 100%; padding: 15px; background: var(--gs-red); border: none;
      border-radius: 10px; color: #fff; font-weight: 900; cursor: pointer; transition: 0.3s;
    }

    /* --- ANA UYGULAMA --- */
    #main-app { display: none; }
    
    header {
      background: #000; padding: 20px 5%; display: flex; justify-content: space-between;
      align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100;
    }
    .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
    .logo span { color: var(--gs-gold); }

    .player-section {
      width: 95%; max-width: 1100px; margin: 20px auto;
      background: #000; border-radius: 15px; overflow: hidden;
      border: 1px solid #333; aspect-ratio: 16/9; position: relative;
    }
    #video-box, iframe, video { width: 100%; height: 100%; border: none; }
    
    #censor {
      position: absolute; top: 0; right: 0; left: 82%; bottom: 82%;
      background: #000; z-index: 10; display: none; pointer-events: none;
    }

    .content-area { padding: 20px 5%; }
    .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
    .nav-btn {
      padding: 10px 20px; background: var(--card); border: 1px solid #333;
      border-radius: 30px; color: #fff; cursor: pointer; white-space: nowrap; font-weight: 700;
    }
    .nav-btn.active { background: var(--gs-red); border-color: var(--gs-red); }

    .channel-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .channel-card {
      background: var(--card); padding: 20px; border-radius: 12px;
      text-align: center; border: 1px solid transparent; cursor: pointer;
      transition: 0.3s; font-size: 0.85rem; font-weight: 700;
    }
    .channel-card:hover { border-color: var(--gs-gold); background: #1a1a1a; }
    .channel-card.playing { border-color: var(--gs-red); background: rgba(169, 4, 50, 0.1); }

    .status-bar { text-align: center; margin: 15px 0; color: var(--gs-gold); font-weight: 800; text-transform: uppercase; }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="login-box">
      <h1>Z&M <span>STREAM</span></h1>
      <input type="password" id="passInput" placeholder="ERİŞİM ŞİFRESİ">
      <button onclick="checkPass()">GİRİŞ YAP</button>
    </div>
  </div>

  <div id="main-app">
    <header>
      <div class="logo">Z&M <span>STREAM</span></div>
      <button onclick="location.reload()" style="background:none; color:#888; border:1px solid #333; padding:5px 12px; border-radius:8px; cursor:pointer;">Çıkış</button>
    </header>

    <div class="player-section">
      <div id="censor"></div>
      <div id="video-box">
        <div style="height:100%; display:flex; justify-content:center; align-items:center; color:#444; font-weight:900;">YAYIN BAŞLATMAK İÇİN KANAL SEÇİN</div>
      </div>
    </div>

    <div class="content-area">
      <div id="current-playing" class="status-bar">HOŞ GELDİNİZ</div>
      <div class="nav-buttons" id="catNav"></div>
      <div class="channel-grid" id="channelGrid"></div>
    </div>
  </div>

  <script>
    const DATA = [
      { name: "TRT 1 FHD", cat: "MAÇ ÖZEL", type: "iframe", url: "https://dlhd.link/stream/stream-1012.php" },
      { name: "Z&M SPORTS 1", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-62.php" },
      { name: "Z&M SPORTS 3", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-64.php" },
      { name: "Z&M SPORTS 4", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-67.php" },
      { name: "TNT Sports 1", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-31.php" },
      { name: "Dazn FHD", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-426.php" },
      { name: "M.Laliga", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-5.php" },
      { name: "Ziggo Sports FHD", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-393.php" },
      { name: "Canal+ Sport", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-122.php" },
      { name: "Bein Sports Xtra", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-100.php" },
      { name: "Sport tv 1", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-49.php" },
      { name: "Sport tv 2", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-74.php" },
      { name: "Sport tv 3", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-454.php" },
      { name: "Sport tv 5", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-290.php" },
      { name: "Sport tv 6", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-291.php" },
      { name: "RTL", cat: "ULUSAL", type: "iframe", url: "https://dlhd.link/stream/stream-740.php" }
    ];

    function checkPass() {
      if(document.getElementById('passInput').value === "1905") {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        initApp();
      } else { alert("Şifre Yanlış!"); }
    }

    function initApp() {
      const nav = document.getElementById('catNav');
      const cats = [...new Set(DATA.map(item => item.cat))];
      nav.innerHTML = cats.map((c, i) => `
        <button class="nav-btn ${i===0?'active':''}" onclick="filterCat('${c}', this)">${c}</button>
      `).join('');
      filterCat(cats[0], nav.querySelector('.active'));
    }

    function filterCat(cat, btn) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const grid = document.getElementById('channelGrid');
      grid.innerHTML = DATA.filter(d => d.cat === cat).map(ch => `
        <div class="channel-card" onclick="play('${ch.name}', this)">${ch.name}</div>
      `).join('');
    }

    function play(name, el) {
      const ch = DATA.find(d => d.name === name);
      const box = document.getElementById('video-box');
      const censor = document.getElementById('censor');
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('playing'));
      el.classList.add('playing');
      document.getElementById('current-playing').innerText = "OYNATILIYOR: " + ch.name;

      box.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
      censor.style.display = (ch.cat === "SPOR") ? 'block' : 'none';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
