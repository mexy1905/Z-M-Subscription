<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | GS Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <style>
    :root { --gs-red: #A90432; --gs-gold: #FDB912; --bg: #050505; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; }

    /* Login Section */
    #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, var(--gs-red) 0%, #000 100%); }
    .login-card { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 20px; border: 2px solid var(--gs-gold); text-align: center; width: 320px; }
    .login-card input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: none; }
    .btn-login { width: 100%; padding: 12px; background: var(--gs-red); color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }

    /* App Layout */
    #main-app { display: none; }
    header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid var(--gs-red); font-size: 24px; font-weight: 900; color: var(--gs-gold); }

    /* Video Player Area */
    .player-wrapper { 
        position: relative; 
        width: 95%; 
        max-width: 1100px; 
        margin: 20px auto; 
        aspect-ratio: 16/9; 
        background: #000; 
        border: 3px solid #222;
        border-radius: 10px;
        overflow: hidden;
    }
    iframe, video { width: 100%; height: 100%; border: none; }

    /* SANSÜR KUTUSU - BURASI KRİTİK */
    #logo-censor {
        position: absolute;
        background: #000; /* Tam siyah perde */
        box-shadow: 0 0 20px rgba(0,0,0,1);
        z-index: 99999; /* Her şeyin en üstünde */
        pointer-events: none; /* Tıklamaya engel olmaz */
        display: none;
        border: 1px solid #111;
    }

    /* Grid Layout */
    .grid-channels { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; padding: 20px; }
    .channel-card { background: #1a1a1a; padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.3s; font-size: 14px; }
    .channel-card:hover { background: #333; border-color: var(--gs-gold); }
    .channel-card.active { background: var(--gs-red); border-color: var(--gs-gold); }
    
    .cat-title { padding: 10px 20px; color: var(--gs-gold); border-left: 5px solid var(--gs-red); margin: 20px; background: #111; }
  </style>
</head>
<body>

<div id="login-page">
    <div class="login-card">
        <h2 style="margin-bottom:20px;">Z&M STREAM</h2>
        <input type="text" id="username" placeholder="Kullanıcı">
        <input type="password" id="password" placeholder="Şifre">
        <button class="btn-login" onclick="attemptLogin()">GİRİŞ</button>
    </div>
</div>

<div id="main-app">
    <header>Z&M GALATASARAY PORTAL</header>
    
    <div class="player-wrapper" id="p-wrap">
        <div id="logo-censor"></div> <div id="video-display" style="width:100%; height:100%;">
            <h3 style="text-align:center; margin-top:20%;">Kanal Seçiniz...</h3>
        </div>
    </div>

    <div class="cat-title">SPOR KANALLARI</div>
    <div class="grid-channels" id="chan-list"></div>
</div>

<script>
    const USERS = [{u:"zm", p:"1905"}, {u:"gs", p:"1905"}]; // 10 tane ekleyebilirsin

    const CHANNELS = [
        { name: "Z&M SPORTS 1", url: "https://dlhd.link/stream/stream-62.php", x: 1554, y: 901 },
        { name: "Z&M SPORTS 3", url: "https://dlhd.link/stream/stream-64.php", x: 1554, y: 901 },
        { name: "Z&M SPORTS 4", url: "https://dlhd.link/stream/stream-67.php", x: 1554, y: 901 },
        { name: "TNT Sports 1", url: "https://dlhd.link/stream/stream-31.php", x: 1554, y: 901 },
        { name: "Dazn FHD", url: "https://dlhd.link/stream/stream-426.php", x: 1554, y: 901 },
        { name: "M.Laliga", url: "https://dlhd.link/stream/stream-5.php", x: 1554, y: 901 },
        { name: "Ziggo Sports", url: "https://dlhd.link/stream/stream-393.php", x: 1554, y: 901 },
        { name: "Canal+ Sport", url: "https://dlhd.link/stream/stream-122.php", x: 1554, y: 901 },
        { name: "Bein Xtra", url: "https://dlhd.link/stream/stream-100.php", x: 1554, y: 901 },
        { name: "Sport tv 1", url: "https://dlhd.link/stream/stream-49.php", x: 1554, y: 901 },
        { name: "Sport tv 2", url: "https://dlhd.link/stream/stream-74.php", x: 1554, y: 901 }
    ];

    function attemptLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(USERS.find(x => x.u === u && x.p === p)) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            renderChannels();
        } else { alert("Hata!"); }
    }

    function renderChannels() {
        const list = document.getElementById('chan-list');
        CHANNELS.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-card';
            div.innerText = ch.name;
            div.onclick = () => play(ch, div);
            list.appendChild(div);
        });
    }

    function play(ch, el) {
        document.querySelectorAll('.channel-card').forEach(x => x.classList.remove('active'));
        el.classList.add('active');

        const display = document.getElementById('video-display');
        const censor = document.getElementById('logo-censor');

        // Iframe oluştur
        display.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;

        // SANSÜRÜ KONUMLANDIR
        // 1920x1080 kordinatlarını yüzdeye çeviriyoruz ki her ekranda aynı yere gelsin
        const posX = (ch.x / 1920) * 100;
        const posY = (ch.y / 1080) * 100;

        censor.style.display = "block";
        censor.style.left = posX + "%";
        censor.style.top = posY + "%";
        censor.style.width = "12%";  // Genişlik (Yüzdesel daha güvenli)
        censor.style.height = "10%"; // Yükseklik
        censor.style.transform = "translate(-50%, -50%)"; // Tam merkeze odakla
    }
</script>

</body>
</html>
