<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | Galatasaray Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <style>
    :root { --accent-red: #A90432; --accent-gold: #FDB912; --bg-dark: #0a0a0a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-dark); color: white; font-family: 'Montserrat', sans-serif; min-height: 100vh; overflow-x: hidden; }

    /* --- GRADYAN BAŞLIK --- */
    .gradient-text {
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-red), var(--accent-gold));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      font-weight: 900;
    }
    @keyframes shine { to { background-position: 200% center; } }

    /* --- LOGIN & INTRO --- */
    #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #222 0%, #000 100%); }
    .login-card { background: rgba(255,255,255,0.05); padding: 3rem; border-radius: 25px; border-top: 4px solid var(--accent-red); text-align: center; width: 360px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; text-align: center; outline: none; }
    .btn-login { width: 100%; padding: 15px; background: var(--accent-red); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }

    #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
    .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #main-app { display: none; }
    header { padding: 1.5rem 5%; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }

    /* --- VIDEO PLAYER & SANSÜR --- */
    .video-section { 
      width: 90%; max-width: 1000px; margin: 20px auto; background: #000; border-radius: 15px; 
      overflow: hidden; position: relative; aspect-ratio: 16/9; border: 2px solid #2a2a2a;
    }
    #video-display { width: 100%; height: 100%; background: #000; }
    video, iframe { width: 100%; height: 100%; border: none; display: block; }

    /* SAĞ ÜST BLUR SANSÜR */
    #logo-censor {
      position: absolute; top: 0; right: 0; left: 82%; bottom: 82%;
      background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      z-index: 9999; display: none; pointer-events: none; border-bottom-left-radius: 15px;
    }

    /* --- LİSTELER --- */
    .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 40px 10%; }
    .cat-card { background: #111; padding: 60px 20px; border-radius: 20px; border: 1px solid var(--accent-red); text-align: center; cursor: pointer; transition: 0.4s; font-size: 1.6rem; font-weight: 900; }
    .cat-card:hover { background: var(--accent-red); transform: translateY(-5px); }

    .grid-channels { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px 5%; }
    .channel-card { background: #1a1a1a; padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; font-weight: bold; border: 1px solid transparent; }
    .channel-card.active { background: var(--accent-red); border-color: var(--accent-gold); }
    
    .back-btn { background: none; color: var(--accent-gold); border: 2px solid var(--accent-gold); padding: 10px 20px; border-radius: 8px; margin: 20px 5%; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="login-page">
    <div class="login-card">
      <h1 class="gradient-text" style="font-size: 2.5rem; margin-bottom: 30px;">Z&M STREAM</h1>
      <input type="text" id="username" placeholder="Kullanıcı Adı">
      <input type="password" id="password" placeholder="Şifre">
      <button class="btn-login" onclick="attemptLogin()">GİRİŞ YAP</button>
    </div>
  </div>

  <div id="intro-overlay">
      <h1 class="gradient-text" style="font-size:3.5rem;">Z&M STREAM</h1>
      <p style="color:#888; letter-spacing:4px; margin-top:10px;">İYİ SEYİRLER DİLER</p>
      <div class="spinner"></div>
  </div>

  <div id="main-app">
    <header>
      <span class="gradient-text" style="font-size:1.6rem;">Z&M STREAM</span>
      <button onclick="location.reload()" style="background:none; color:#fff; border:1px solid #444; padding:8px 15px; border-radius:8px; cursor:pointer;">ÇIKIŞ</button>
    </header>

    <div id="category-screen">
        <div class="category-grid" id="categoryList"></div>
    </div>

    <div id="channel-view" style="display:none;">
        <button class="back-btn" onclick="backToCategories()">← KATEGORİLER</button>
        <div class="video-section">
            <div id="logo-censor"></div>
            <div id="video-display"></div>
        </div>
        <div id="statusLabel" style="text-align:center; color:var(--accent-gold); margin:15px; font-weight:900;">KANAL SEÇİNİZ</div>
        <div class="grid-channels" id="channelList"></div>
    </div>
  </div>

  <script>
    const USERS = [{ u: "zm", p: "1905" }, { u: "gs", p: "1905" }];

    // SENİN VERDİĞİN LİNKİ BURAYA KOYDUM
    const CHANNELS = [
      { 
        name: "TRT SPOR 1440p", 
        url: "https://trt.daioncdn.net/trtspor/master_1440p.m3u8?&sid=86otygln098p&app=71ff325a-50b6-48f4-8a67-3daa89386c24&ce=2", 
        category: "SPOR",
        isHLS: true 
      },
      { name: "Z&M SPORTS 1", url: "https://dlhd.link/stream/stream-62.php", category: "SPOR", isHLS: false },
      { name: "Z&M SPORTS 3", url: "https://dlhd.link/stream/stream-64.php", category: "SPOR", isHLS: false },
      { name: "TRT 1 FHD", url: "https://dlhd.link/stream/stream-1012.php", category: "ULUSAL", isHLS: false }
    ];

    let currentHls = null;

    function attemptLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (USERS.find(user => user.u === u && user.p === p)) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('intro-overlay').style.display = 'flex';
        setTimeout(() => {
          document.getElementById('intro-overlay').style.display = 'none';
          document.getElementById('main-app').style.display = 'block';
          initCategories();
        }, 2200);
      } else { alert("Hata!"); }
    }

    function initCategories() {
      const catList = document.getElementById('categoryList');
      catList.innerHTML = '';
      [...new Set(CHANNELS.map(c => c.category))].forEach(cat => {
        const card = document.createElement('div');
        card.className = 'cat-card'; card.innerText = cat;
        card.onclick = () => showChannels(cat); catList.appendChild(card);
      });
    }

    function showChannels(category) {
      document.getElementById('category-screen').style.display = 'none';
      document.getElementById('channel-view').style.display = 'block';
      const grid = document.getElementById('channelList');
      grid.innerHTML = '';
      CHANNELS.filter(c => c.category === category).forEach(ch => {
        const card = document.createElement('div');
        card.className = 'channel-card'; card.innerText = ch.name;
        card.onclick = () => playStream(ch, card); grid.appendChild(card);
      });
    }

    function playStream(ch, el) {
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('statusLabel').innerText = "OYNATILIYOR: " + ch.name;
      const display = document.getElementById('video-display');
      
      if (currentHls) { currentHls.destroy(); currentHls = null; }
      display.innerHTML = '';

      if (ch.isHLS) {
        // --- CORS AŞMA YAZILIMI ---
        const video = document.createElement('video');
        video.controls = true; video.autoplay = true;
        display.appendChild(video);

        // AllOrigins tüneli ile CORS engelini aşma
        const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(ch.url);

        if (Hls.isSupported()) {
          currentHls = new Hls({
            xhrSetup: function(xhr) { xhr.withCredentials = false; }
          });
          currentHls.loadSource(proxyUrl);
          currentHls.attachMedia(video);
          currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
          
          // Hata yönetimi (Proxy patlarsa alternatif dene)
          currentHls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal && data.details === "manifestLoadError") {
                const altProxy = "https://corsproxy.io/?" + encodeURIComponent(ch.url);
                currentHls.loadSource(altProxy);
            }
          });
        }
      } else {
        display.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
      }
      document.getElementById('logo-censor').style.display = 'block';
    }

    function backToCategories() {
      if (currentHls) { currentHls.destroy(); currentHls = null; }
      document.getElementById('channel-view').style.display = 'none';
      document.getElementById('category-screen').style.display = 'block';
      document.getElementById('video-display').innerHTML = '';
    }
  </script>
</body>
</html>
