<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | Bakımdayız</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root { --gs-red: #A90432; --gs-gold: #FDB912; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    /* Arka Plan Efekti */
    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--gs-red);
      filter: blur(150px);
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse 4s infinite alternate;
    }

    /* --- GRADYAN YAZI BURADA --- */
    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 10px;
      /* Gradyan Ayarları */
      background: linear-gradient(90deg, var(--gs-gold), var(--gs-red), var(--gs-gold));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    .status-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid var(--gs-gold);
      border-bottom: 4px solid var(--gs-red);
      border-radius: 50%;
      margin: 25px auto;
      animation: spin 1s linear infinite;
    }

    p {
      color: #aaa;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .highlight {
      color: var(--gs-gold);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Animasyonlar */
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { from { transform: scale(1); opacity: 0.2; } to { transform: scale(1.5); opacity: 0.4; } }
    @keyframes shine { to { background-position: 200% center; } }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .status-box { padding: 25px; }
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container">
    <div class="status-box">
      <h1>Z&M STREAM</h1>
      
      <div class="loader"></div>
      
      <h2 style="margin-bottom: 15px; letter-spacing: 1px;">KISA BİR ARA...</h2>
      
      <p>Sizlere daha kesintisiz ve kaliteli bir deneyim sunmak için <br> 
        <span class="highlight">Sistemi Güncelliyoruz.</span></p>
        
      <p style="margin-top: 25px; font-size: 0.9rem; color: var(--gs-gold); font-weight: bold;">
        Çok yakında tekrar yayındayız!
      </p>
    </div>
  </div>

</body>
</html>
