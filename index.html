<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z&M STREAM | SFVIP STYLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    
    <style>
        :root { --sf-blue: #0056b3; --sf-bg: #0a0a0a; --main-gold: #FDB912; --main-red: #A90432; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; color: #eee; font-family: 'Roboto Condensed', sans-serif; 
            height: 100vh; overflow: hidden;
        }

        /* --- GİRİŞ EKRANI (RADYAL GRADYAN) --- */
        #login-page {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a, #000);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .login-card {
            background: rgba(15, 15, 15, 0.95); padding: 40px; border-radius: 15px;
            border: 1px solid #333; text-align: center; width: 320px;
        }
        .login-card input {
            width: 100%; padding: 12px; background: #000; border: 1px solid #444;
            color: #fff; border-radius: 5px; margin-bottom: 10px; text-align: center;
        }
        .login-card button {
            width: 100%; padding: 12px; background: var(--main-red); border: none;
            color: #fff; font-weight: 700; border-radius: 5px; cursor: pointer;
        }

        /* --- SFVIP ANA YAPI --- */
        #app { display: none; height: 100vh; width: 100vw; overflow: hidden; }
        .wrapper { display: flex; height: 100%; width: 100%; }

        /* SOL TARAF: PLAYER */
        .player-section { flex: 1; position: relative; background: #000; }
        #player-target video, #player-target iframe { width: 100%; height: 100%; border: none; }
        
        .top-info-bar { 
            position: absolute; top: 0; left: 0; width: 100%; height: 35px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(15px);
            z-index: 10; display: flex; align-items: center; padding: 0 15px;
            color: var(--main-gold); font-weight: 700; font-size: 0.85rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* SAĞ TARAF: KATEGORİ VE LİSTE (SFVIP DÜZENİ) */
        .sidebar-container { 
            display: flex; width: 450px; height: 100%; 
            background: rgba(15, 15, 15, 0.6); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        /* KATEGORİ SÜTUNU (EN SAĞ) */
        .category-sidebar {
            width: 120px; background: rgba(0,0,0,0.4);
            border-left: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; overflow-y: auto;
        }
        .cat-item {
            padding: 20px 10px; text-align: center; font-size: 0.75rem; font-weight: 700;
            color: #888; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s; text-transform: uppercase;
        }
        .cat-item:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .cat-item.active { color: var(--sf-blue); background: rgba(0, 86, 179, 0.1); border-right: 3px solid var(--sf-blue); }

        /* KANAL LİSTESİ SÜTUNU */
        .channel-sidebar { flex: 1; display: flex; flex-direction: column; background: transparent; }
        .search-box { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .search-box input {
            width: 100%; padding: 10px; background: rgba(0,0,0,0.5); 
            border: 1px solid #444; color: #fff; border-radius: 4px; outline: none;
        }

        .channel-list { flex: 1; overflow-y: auto; }
        .ch-item {
            padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.03);
            cursor: pointer; color: #bbb; font-size: 0.85rem; transition: 0.2s;
            display: flex; align-items: center;
        }
        .ch-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .ch-item.active { background: var(--sf-blue); color: #fff; }

        /* ALT DUYURU */
        .bottom-marquee {
            position: absolute; bottom: 0; left: 0; width: calc(100% - 450px);
            height: 30px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            display: flex; align-items: center; color: #fff; font-size: 0.8rem;
        }

        /* MOBİL AYARI */
        @media (max-width: 1000px) {
            .sidebar-container { width: 100%; height: 50%; }
            .wrapper { flex-direction: column; }
            .bottom-marquee { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-card">
            <h2 style="color:white; margin-bottom:20px;">Z&M STREAM</h2>
            <input type="text" id="userInput" placeholder="Kullanıcı Adı">
            <input type="password" id="passInput" placeholder="Şifre">
            <button onclick="handleLogin()">GİRİŞ</button>
        </div>
    </div>

    <div id="app">
        <div class="wrapper">
            <section class="player-section">
                <div class="top-info-bar" id="ch-title">YAYIN SEÇİNİZ</div>
                <div id="player-target" style="height:100%;"></div>
                <div class="bottom-marquee">
                    <marquee>⚠️ Donma olursa sayfayı yenileyiniz. İyi seyirler dileriz.</marquee>
                </div>
            </section>

            <div class="sidebar-container">
                <div class="channel-sidebar">
                    <div class="search-box">
                        <input type="text" id="search" placeholder="Kanal ara..." onkeyup="search()">
                    </div>
                    <div class="channel-list" id="ch-list"></div>
                </div>

                <div class="category-sidebar" id="cat-list"></div>
            </div>
        </div>
    </div>

    <script>
        const CHANNELS = [
            { name: "TRT 1", cat: "ULUSAL", url: "https://tv-trt1-dai.medya.trt.com.tr/master.m3u8" },
            { name: "STAR TV", cat: "ULUSAL", url: "https://dogus-live.daioncdn.net/startv/startv.m3u8" },
            { name: "ATV", cat: "ULUSAL", url: "https://trkvz.daioncdn.net/atv/atv_1080p.m3u8" },
            { name: "Z&M SPORTS 1", cat: "SPOR", url: "https://dlhd.link/stream/stream-62.php" },
            { name: "Z&M SPORTS 3", cat: "SPOR", url: "https://dlhd.link/stream/stream-64.php" },
            { name: "TRT SPOR", cat: "SPOR", url: "https://tv-trtspor1.medya.trt.com.tr/master_720.m3u8" },
            { name: "DMAX", cat: "BELGESEL", url: "https://dogus-live.daioncdn.net/dmax/dmax.m3u8" },
            { name: "NTV", cat: "HABER", url: "https://dogus-live.daioncdn.net/ntv/ntv.m3u8" },
            { name: "CNN TÜRK", cat: "HABER", url: "https://live.duhnet.tv/S2/HLS_LIVE/cnnturknp/playlist.m3u8" },
            { name: "TRT ÇOCUK", cat: "ÇOCUK", url: "http://tv-trtcocuk.live.trt.com.tr/master_720.m3u8" }
        ];

        let hls = null;
        let currentCat = "ULUSAL";

        function handleLogin() {
            if(document.getElementById('passInput').value === "1905") {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                renderCats();
                renderChannels("ULUSAL");
            } else { alert("Şifre Hatalı!"); }
        }

        function renderCats() {
            const cats = [...new Set(CHANNELS.map(c => c.cat))];
            const container = document.getElementById('cat-list');
            container.innerHTML = cats.map(c => `
                <div class="cat-item ${c === currentCat ? 'active' : ''}" onclick="selectCat('${c}')">${c}</div>
            `).join('');
        }

        function selectCat(cat) {
            currentCat = cat;
            renderCats();
            renderChannels(cat);
        }

        function renderChannels(cat) {
            const list = CHANNELS.filter(c => c.cat === cat);
            const container = document.getElementById('ch-list');
            container.innerHTML = list.map(ch => `
                <div class="ch-item" onclick="play('${ch.name}', this)">▶ ${ch.name}</div>
            `).join('');
        }

        function search() {
            const val = document.getElementById('search').value.toLowerCase();
            const list = CHANNELS.filter(c => c.name.toLowerCase().includes(val));
            const container = document.getElementById('ch-list');
            container.innerHTML = list.map(ch => `
                <div class="ch-item" onclick="play('${ch.name}', this)">▶ ${ch.name}</div>
            `).join('');
        }

        function play(name, el) {
            const ch = CHANNELS.find(c => c.name === name);
            const target = document.getElementById('player-target');
            document.querySelectorAll('.ch-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('ch-title').innerText = "YAYIN: " + name;

            target.innerHTML = "";
            if(ch.url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true;
                target.appendChild(video);
                if(Hls.isSupported()) {
                    if(hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(ch.url);
                    hls.attachMedia(video);
                }
            } else {
                target.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
            }
        }
    </script>
</body>
</html>
