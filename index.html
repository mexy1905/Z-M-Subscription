<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | Galatasaray Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root {
      --gs-red: #A90432;
      --gs-gold: #FDB912;
      --bg-dark: #0a0a0a;
      --font-main: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(169, 4, 50, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(253, 185, 18, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #050505 0%, #111 100%);
      color: white; font-family: var(--font-main); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
    }

    /* --- INTRO & DUYURU --- */
    #intro-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
      display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000;
    }
    .intro-logo { font-size: 3.2rem; font-weight: 900; background: linear-gradient(to right, var(--gs-gold), #fff, var(--gs-red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .spinner { width: 45px; height: 45px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--gs-gold); border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .top-announcement { background: linear-gradient(90deg, #000, var(--gs-red), #000); border-bottom: 1px solid var(--gs-gold); color: white; padding: 12px 0; font-size: 0.85rem; overflow: hidden; white-space: nowrap; }
    .announcement-content { display: inline-block; padding-left: 100%; animation: marquee 25s linear infinite; }
    @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

    /* --- LOGIN --- */
    #login-page { flex: 1; display: flex; justify-content: center; align-items: center; }
    .login-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(30px); padding: 3rem; border-radius: 32px; border-top: 2px solid var(--gs-red); text-align: center; width: 380px; }
    .login-card input { width: 100%; background: #000; border: 1px solid #333; padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 15px; outline: none; }
    .btn-login { width: 100%; background: var(--gs-red); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; }

    /* --- APP INTERFACE --- */
    #main-app { display: none; flex-direction: column; flex: 1; }
    header { padding: 1rem 5%; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
    
    .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 90%; max-width: 1000px; margin: 40px auto; }
    .cat-card { background: rgba(255,255,255,0.05); padding: 50px 20px; border-radius: 20px; border: 1px solid var(--gs-red); text-align: center; cursor: pointer; transition: 0.3s; }
    .cat-card:hover { background: var(--gs-red); transform: translateY(-5px); }

    .video-section { width: 90%; max-width: 1000px; margin: 10px auto; background: #000; border-radius: 20px; overflow: hidden; aspect-ratio: 16/9; border: 2px solid #1a1a1a; position: relative; }
    
    /* --- SANSÜR KATMANI --- */
    #logo-censor {
      position: absolute;
      top: 3%;
      right: 2%;
      width: 18%;
      height: 12%;
      background: #000;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 20px #000;
      border-radius: 4px;
      pointer-events: none;
    }

    .grid-channels { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; width: 90%; max-width: 1000px; margin: 20px auto; }
    .channel-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
    .channel-card:hover { border-color: var(--gs-gold); background: rgba(255,255,255,0.1); }
    .channel-card.active { background: var(--gs-red); }

    .back-btn { background: none; color: var(--gs-gold); border: 1px solid var(--gs-gold); padding: 8px 15px; border-radius: 10px; margin: 10px 5%; cursor: pointer; font-weight: 700; }
  </style>
</head>
<body>

  <div id="login-page">
    <div class="login-card">
      <h1 class="intro-logo" style="font-size:2rem; margin-bottom:30px;">Z&M STREAM</h1>
      <input type="text" id="username" placeholder="Kullanıcı Adı">
      <input type="password" id="password" placeholder="Şifre">
      <button class="btn-login" onclick="attemptLogin()">GİRİŞ YAP</button>
    </div>
  </div>

  <div id="intro-overlay">
      <h1 class="intro-logo">Z&M STREAM</h1>
      <p style="color:#888; letter-spacing:5px;">İYİ SEYİRLER DİLER</p>
      <div class="spinner"></div>
  </div>

  <div id="main-app">
    <div class="top-announcement">
        <div class="announcement-content">
            <span style="color:var(--gs-gold)">DUYURU:</span> Galatasaray Portalımıza Hoş Geldiniz! Keyifli Seyirler Dileriz. &nbsp;&nbsp;&nbsp; <span style="color:var(--gs-gold)">BİLGİ:</span> Tüm kanallar HLS ve Embed teknolojisiyle güncellenmiştir.
        </div>
    </div>

    <header>
      <span style="font-weight:900;">Z&M <span style="color:var(--gs-gold)">STREAM</span></span>
      <button onclick="location.reload()" style="background:none; color:#fff; border:1px solid #444; padding:5px 10px; border-radius:8px; cursor:pointer;">ÇIKIŞ</button>
    </header>

    <div id="category-screen">
        <div class="category-grid" id="categoryList"></div>
    </div>

    <div id="channel-view" style="display:none;">
        <button class="back-btn" onclick="backToCategories()">← KATEGORİLER</button>
        <div class="video-section" id="player-container">
            <div id="logo-censor"></div>
            <div id="video-display" style="width:100%; height:100%;"></div>
            <video id="mainPlayer" controls autoplay playsinline style="display:none; width:100%; height:100%;"></video>
        </div>
        <div id="statusLabel" style="text-align:center; color:var(--gs-gold); margin:15px; font-weight:800;">KANAL SEÇİNİZ</div>
        <div class="grid-channels" id="channelList"></div>
    </div>
  </div>

  <script>
    const USERS = [
      { u: "zm", p: "1905" }, { u: "gs", p: "1905" }, { u: "admin", p: "12345" },
      { u: "k1", p: "s1" }, { u: "k2", p: "s2" }, { u: "k3", p: "s3" },
      { u: "k4", p: "s4" }, { u: "k5", p: "s5" }, { u: "k6", p: "s6" }, { u: "k7", p: "s7" }
    ];

    const CHANNELS = [
      { name: "Z&M SPORTS 1", url: "https://dlhd.link/stream/stream-62.php", category: "SPOR", type: "iframe" },
      { name: "Z&M SPORTS 3", url: "https://dlhd.link/stream/stream-64.php", category: "SPOR", type: "iframe" },
      { name: "Z&M SPORTS 4", url: "https://dlhd.link/stream/stream-67.php", category: "SPOR", type: "iframe" },
      { name: "TNT Sports 1", url: "https://dlhd.link/stream/stream-31.php", category: "SPOR", type: "iframe" },
      { name: "Dazn FHD", url: "https://dlhd.link/stream/stream-426.php", category: "SPOR", type: "iframe" },
      { name: "M.Laliga", url: "https://dlhd.link/stream/stream-5.php", category: "SPOR", type: "iframe" },
      { name: "Ziggo Sports", url: "https://dlhd.link/stream/stream-393.php", category: "SPOR", type: "iframe" },
      { name: "TRT 1 FHD", url: "https://dlhd.link/stream/stream-1012.php", category: "ULUSAL", type: "iframe" },
      { name: "Canal+ Sport", url: "https://dlhd.link/stream/stream-122.php", category: "SPOR", type: "iframe" },
      { name: "Bein Xtra", url: "https://dlhd.link/stream/stream-100.php", category: "SPOR", type: "iframe" },
      { name: "Sport tv 1", url: "https://dlhd.link/stream/stream-49.php", category: "SPOR", type: "iframe" },
      { name: "Sport tv 2", url: "https://dlhd.link/stream/stream-74.php", category: "SPOR", type: "iframe" }
    ];

    let hls = null;

    function attemptLogin() {
      const uIn = document.getElementById('username').value;
      const pIn = document.getElementById('password').value;
      if (USERS.find(user => user.u === uIn && user.p === pIn)) {
        document.getElementById('login-page').style.display = 'none';
        const intro = document.getElementById('intro-overlay');
        intro.style.display = 'flex';
        setTimeout(() => {
          intro.style.opacity = '0';
          intro.style.transition = '0.6s';
          setTimeout(() => { intro.style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; initCategories(); }, 600);
        }, 2500);
      } else { alert("Hatalı Giriş!"); }
    }

    function initCategories() {
      const catList = document.getElementById('categoryList');
      catList.innerHTML = '';
      [...new Set(CHANNELS.map(c => c.category))].forEach(cat => {
        const card = document.createElement('div');
        card.className = 'cat-card';
        card.innerHTML = `<h3>${cat}</h3>`;
        card.onclick = () => showChannels(cat);
        catList.appendChild(card);
      });
    }

    function showChannels(category) {
      document.getElementById('category-screen').style.display = 'none';
      document.getElementById('channel-view').style.display = 'block';
      const grid = document.getElementById('channelList');
      grid.innerHTML = '';
      CHANNELS.filter(c => c.category === category).forEach(ch => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.innerText = ch.name;
        card.onclick = () => playStream(ch, card);
        grid.appendChild(card);
      });
    }

    function backToCategories() {
      document.getElementById('channel-view').style.display = 'none';
      document.getElementById('category-screen').style.display = 'flex';
      document.getElementById('logo-censor').style.display = 'none';
      document.getElementById('video-display').innerHTML = '';
    }

    function playStream(ch, el) {
      const display = document.getElementById('video-display');
      const censor = document.getElementById('logo-censor');
      
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('statusLabel').innerText = "OYNATILIYOR: " + ch.name;

      display.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
      censor.style.display = 'block'; // Sağ üst siyah perde aktif
    }
  </script>
</body>
</html>
