<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | Galatasaray Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { --gs-red: #A90432; --gs-gold: #FDB912; --bg-dark: #0a0a0a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-dark); color: white; font-family: 'Montserrat', sans-serif; min-height: 100vh; }

    /* --- LOGIN & DUYURU --- */
    #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #222 0%, #000 100%); }
    .login-card { background: rgba(255,255,255,0.05); padding: 3rem; border-radius: 25px; border-top: 4px solid var(--gs-red); text-align: center; width: 360px; }
    .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; outline: none; }
    .btn-login { width: 100%; padding: 15px; background: var(--gs-red); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }

    #main-app { display: none; }
    .top-announcement { background: linear-gradient(90deg, #000, var(--gs-red), #000); border-bottom: 1px solid var(--gs-gold); padding: 10px 0; overflow: hidden; white-space: nowrap; }
    .announcement-content { display: inline-block; padding-left: 100%; animation: marquee 25s linear infinite; font-weight: bold; font-size: 0.85rem; }
    @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

    header { padding: 1rem 5%; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }

    /* --- SAHTE TAM EKRAN DESTEKLİ PLAYER --- */
    .video-section { 
      width: 85%; 
      max-width: 1000px; 
      margin: 15px auto; 
      background: #000; 
      border-radius: 12px; 
      overflow: hidden; 
      position: relative; 
      aspect-ratio: 16/9; 
      border: 2px solid #2a2a2a;
      transition: all 0.3s ease;
    }

    /* Tam Ekran Aktifken Bu Stil Devreye Girer */
    .video-section.fullscreen-mode {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      max-width: none; margin: 0; border: none; border-radius: 0;
      z-index: 100000;
    }

    #video-display, iframe { width: 100% !important; height: 100% !important; border: none; display: block; }

    /* SANSÜR KUTUSU - SENİN AYARLARIN */
    #logo-censor {
      position: absolute;
      top: 0; right: 0; left: 84.20%; bottom: 82.91%;
      background: #000;
      z-index: 999999; /* Z-Index tavan yapıldı */
      display: none;
      pointer-events: none;
      box-shadow: 0 0 15px #000;
    }

    /* TAM EKRAN BUTONU */
    .fs-toggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000001;
      background: rgba(169, 4, 50, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 10px;
      display: none;
    }

    /* --- KANALLAR --- */
    .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding: 30px 5%; }
    .cat-card { background: #111; padding: 45px 20px; border-radius: 15px; border: 1px solid var(--gs-red); text-align: center; cursor: pointer; font-weight: bold; }
    .grid-channels { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; padding: 15px 5%; }
    .channel-card { background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; font-size: 0.9rem; }
    .channel-card.active { background: var(--gs-red); font-weight: bold; }
    .back-btn { background: none; color: var(--gs-gold); border: 1px solid var(--gs-gold); padding: 8px 16px; border-radius: 8px; margin: 15px 5%; cursor: pointer; }
  </style>
</head>
<body>

  <div id="login-page">
    <div class="login-card">
      <h1 style="color:var(--gs-gold); margin-bottom:30px; font-weight:900;">Z&M STREAM</h1>
      <input type="text" id="username" placeholder="Kullanıcı Adı">
      <input type="password" id="password" placeholder="Şifre">
      <button class="btn-login" onclick="attemptLogin()">GİRİŞ YAP</button>
    </div>
  </div>

  <div id="main-app">
    <div class="top-announcement">
        <div class="announcement-content">İYİ SEYİRLER DİLERİZ... SANSÜR AKTİFTİR.</div>
    </div>

    <header>
      <span style="font-weight:900;">Z&M STREAM</span>
      <button onclick="location.reload()" style="background:none; color:#fff; border:1px solid #444; padding:5px; border-radius:5px;">ÇIKIŞ</button>
    </header>

    <div id="category-screen"><div class="category-grid" id="categoryList"></div></div>

    <div id="channel-view" style="display:none;">
        <button class="back-btn" onclick="backToCategories()">← KATEGORİLER</button>
        
        <div class="video-section" id="player-box">
            <div id="logo-censor"></div>
            <button class="fs-toggle" id="fs-btn" onclick="toggleFS()">TAM EKRAN (SANSÜRLÜ)</button>
            <div id="video-display"></div>
        </div>
        
        <div class="grid-channels" id="channelList"></div>
    </div>
  </div>

  <script>
    const USERS = [{ u: "zm", p: "1905" }, { u: "gs", p: "1905" }];
    const CHANNELS = [
      { name: "Z&M SPORTS 1", url: "https://dlhd.link/stream/stream-62.php", category: "SPOR" },
      { name: "Z&M SPORTS 3", url: "https://dlhd.link/stream/stream-64.php", category: "SPOR" }
    ];

    function attemptLogin() {
      if (USERS.find(u => u.u === document.getElementById('username').value && u.p === document.getElementById('password').value)) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        initCategories();
      } else { alert("Hata!"); }
    }

    function initCategories() {
      const catList = document.getElementById('categoryList');
      catList.innerHTML = '';
      [...new Set(CHANNELS.map(c => c.category))].forEach(cat => {
        const div = document.createElement('div');
        div.className = 'cat-card'; div.innerText = cat;
        div.onclick = () => showChannels(cat); catList.appendChild(div);
      });
    }

    function showChannels(category) {
      document.getElementById('category-screen').style.display = 'none';
      document.getElementById('channel-view').style.display = 'block';
      const grid = document.getElementById('channelList');
      grid.innerHTML = '';
      CHANNELS.filter(c => c.category === category).forEach(ch => {
        const div = document.createElement('div');
        div.className = 'channel-card'; div.innerText = ch.name;
        div.onclick = () => playStream(ch, div); grid.appendChild(div);
      });
    }

    function playStream(ch, el) {
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('video-display').innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
      document.getElementById('logo-censor').style.display = 'block';
      document.getElementById('fs-btn').style.display = 'block';
    }

    // TAM EKRAN FONKSİYONU
    function toggleFS() {
      const player = document.getElementById('player-box');
      player.classList.toggle('fullscreen-mode');
      const btn = document.getElementById('fs-btn');
      if(player.classList.contains('fullscreen-mode')) {
          btn.innerText = "KÜÇÜLT (ESC)";
      } else {
          btn.innerText = "TAM EKRAN (SANSÜRLÜ)";
      }
    }

    // Klavyeden ESC ile çıkış
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        document.getElementById('player-box').classList.remove('fullscreen-mode');
        document.getElementById('fs-btn').innerText = "TAM EKRAN (SANSÜRLÜ)";
      }
    });

    function backToCategories() {
      document.getElementById('channel-view').style.display = 'none';
      document.getElementById('category-screen').style.display = 'block';
      document.getElementById('video-display').innerHTML = '';
      document.getElementById('logo-censor').style.display = 'none';
      document.getElementById('fs-btn').style.display = 'none';
      document.getElementById('player-box').classList.remove('fullscreen-mode');
    }
  </script>
</body>
</html>
