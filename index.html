<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <style>
    :root { --accent-red: #A90432; --accent-gold: #FDB912; --bg-dark: #0a0a0a; --special: #0084ff; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-dark); color: white; font-family: 'Montserrat', sans-serif; min-height: 100vh; overflow-x: hidden; }

    /* --- LOGIN & INTRO --- */
    #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #222 0%, #000 100%); }
    .login-card { background: rgba(255,255,255,0.05); padding: 3rem; border-radius: 25px; border-top: 4px solid var(--accent-red); text-align: center; width: 360px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; outline: none; text-align: center; }
    .btn-login { width: 100%; padding: 15px; background: var(--accent-red); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }

    #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
    .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #main-app { display: none; }
    .top-announcement { background: linear-gradient(90deg, #000, var(--accent-red), #000); border-bottom: 1px solid var(--accent-gold); padding: 12px 0; overflow: hidden; white-space: nowrap; }
    .announcement-content { display: inline-block; padding-left: 100%; animation: marquee 20s linear infinite; font-weight: bold; font-size: 0.85rem; color: #fff; }
    @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

    header { padding: 1.5rem 5%; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }

    /* --- PLAYER & SANSÜR --- */
    .video-section { 
      width: 90%; max-width: 1000px; margin: 15px auto; background: #000; border-radius: 12px; 
      overflow: hidden; position: relative; aspect-ratio: 16/9; border: 2px solid #2a2a2a;
    }
    #video-display, iframe, video { width: 100% !important; height: 100% !important; border: none; display: block; }
    #logo-censor { position: absolute; top: 0; right: 0; left: 82.50%; bottom: 82.91%; background: #000; z-index: 99; display: none; pointer-events: none; }

    /* --- LISTELER --- */
    .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding: 30px 5%; }
    .cat-card { background: #111; padding: 50px 20px; border-radius: 20px; border: 1px solid var(--accent-red); text-align: center; cursor: pointer; transition: 0.3s; font-size: 1.4rem; font-weight: bold; }
    .cat-card:hover { background: var(--accent-red); transform: scale(1.03); }
    .cat-card.special { border-color: var(--special); color: var(--special); }

    .grid-channels { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
    .channel-card { background: #1a1a1a; padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; font-size: 0.85rem; font-weight: 600; }
    .channel-card:hover { border-color: var(--accent-gold); background: #222; }
    .channel-card.active { background: var(--accent-red); border-color: var(--accent-gold); }

    .back-btn { background: none; color: var(--accent-gold); border: 1px solid var(--accent-gold); padding: 10px 20px; border-radius: 8px; margin: 20px 5%; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="login-page">
    <div class="login-card">
      <h1 style="color:var(--accent-gold); margin-bottom:30px; font-weight:900;">Z&M <span style="color:var(--accent-red)">STREAM</span></h1>
      <input type="password" id="entryPass" placeholder="Giriş Şifresi">
      <button class="btn-login" onclick="attemptLogin()">GİRİŞ YAP</button>
    </div>
  </div>

  <div id="intro-overlay">
      <h1 style="color:var(--accent-gold); font-size:3rem; font-weight:900;">Z&M STREAM</h1>
      <p style="color:#666; letter-spacing:4px; margin-top:10px;">KEYİFLİ SEYİRLER DİLER</p>
      <div class="spinner"></div>
  </div>

  <div id="main-app">
    <div class="top-announcement">
        <div class="announcement-content">Z&M STREAM PORTALINA HOŞ GELDİNİZ! MAÇ SAATİ DONMA YAŞARSANIZ SAYFAYI YENİLEYİNİZ.</div>
    </div>

    <header>
      <span style="font-weight:900; font-size:1.4rem;">Z&M <span style="color:var(--accent-gold)">STREAM</span></span>
      <button onclick="location.reload()" style="background:none; color:#fff; border:1px solid #444; padding:8px 15px; border-radius:8px; cursor:pointer;">ÇIKIŞ</button>
    </header>

    <div id="category-screen">
        <div class="category-grid" id="categoryList"></div>
    </div>

    <div id="channel-view" style="display:none;">
        <button class="back-btn" onclick="backToCategories()">← KATEGORİLER</button>
        <div class="video-section">
            <div id="logo-censor"></div>
            <div id="video-display"></div>
        </div>
        <div id="statusLabel" style="text-align:center; color:var(--accent-gold); margin:15px; font-weight:900; text-transform:uppercase;">KANAL SEÇİNİZ</div>
        <div class="grid-channels" id="channelList"></div>
    </div>
  </div>

  <script>
    // KANAL LİSTESİ
    const CHANNELS = [
      { name: "TRT 1 HD (MAÇ ÖZEL)", type: "iframe", url: "https://www.trtizle.com/canli/tv/trt-1/embed", category: "MAÇ ÖZEL" },
      { name: "Z&M SPORTS 1", type: "iframe", url: "https://dlhd.link/stream/stream-62.php", category: "SPOR" },
      { name: "Z&M SPORTS 3", type: "iframe", url: "https://dlhd.link/stream/stream-64.php", category: "SPOR" },
      { name: "Z&M SPORTS 4", type: "iframe", url: "https://dlhd.link/stream/stream-67.php", category: "SPOR" },
      { name: "TNT Sports 1", type: "iframe", url: "https://dlhd.link/stream/stream-31.php", category: "SPOR" },
      { name: "Dazn FHD", type: "iframe", url: "https://dlhd.link/stream/stream-426.php", category: "SPOR" },
      { name: "M.Laliga", type: "iframe", url: "https://dlhd.link/stream/stream-5.php", category: "SPOR" },
      { name: "Ziggo Sports FHD", type: "iframe", url: "https://dlhd.link/stream/stream-393.php", category: "SPOR" },
      { name: "Canal+ Sport", type: "iframe", url: "https://dlhd.link/stream/stream-122.php", category: "SPOR" },
      { name: "Bein Sports Xtra", type: "iframe", url: "https://dlhd.link/stream/stream-100.php", category: "SPOR" },
      { name: "Sport tv 1", type: "iframe", url: "https://dlhd.link/stream/stream-49.php", category: "SPOR" },
      { name: "Sport tv 2", type: "iframe", url: "https://dlhd.link/stream/stream-74.php", category: "SPOR" },
      { name: "Sport tv 3", type: "iframe", url: "https://dlhd.link/stream/stream-454.php", category: "SPOR" },
      { name: "Sport tv 5", type: "iframe", url: "https://dlhd.link/stream/stream-290.php", category: "SPOR" },
      { name: "Sport tv 6", type: "iframe", url: "https://dlhd.link/stream/stream-291.php", category: "SPOR" },
      { name: "TRT 1 FHD (ALTERNATİF)", type: "iframe", url: "https://dlhd.link/stream/stream-1012.php", category: "ULUSAL" },
      { name: "RTL", type: "iframe", url: "https://dlhd.link/stream/stream-740.php", category: "ULUSAL" }
    ];

    function attemptLogin() {
      if (document.getElementById('entryPass').value === "1905") {
        document.getElementById('login-page').style.display = 'none';
        const intro = document.getElementById('intro-overlay');
        intro.style.display = 'flex';
        setTimeout(() => {
          intro.style.display = 'none';
          document.getElementById('main-app').style.display = 'block';
          initCategories();
        }, 2000);
      } else { alert("Şifre Hatalı Kanka!"); }
    }

    function initCategories() {
      const catList = document.getElementById('categoryList');
      catList.innerHTML = '';
      const uniqueCats = [...new Set(CHANNELS.map(c => c.category))];
      uniqueCats.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'cat-card' + (cat === 'MAÇ ÖZEL' ? ' special' : '');
        card.innerHTML = `<span>${cat}</span>`;
        card.onclick = () => showChannels(cat); catList.appendChild(card);
      });
    }

    function showChannels(category) {
      document.getElementById('category-screen').style.display = 'none';
      document.getElementById('channel-view').style.display = 'block';
      const grid = document.getElementById('channelList');
      grid.innerHTML = '';
      CHANNELS.filter(c => c.category === category).forEach(ch => {
        const card = document.createElement('div');
        card.className = 'channel-card'; card.innerText = ch.name;
        card.onclick = () => playStream(ch, card); grid.appendChild(card);
      });
    }

    function playStream(ch, el) {
      const display = document.getElementById('video-display');
      const censor = document.getElementById('logo-censor');
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('statusLabel').innerText = "OYNATILIYOR: " + ch.name;
      
      display.innerHTML = ""; 
      if (ch.type === "m3u8") {
        const video = document.createElement('video');
        video.controls = true; video.autoplay = true;
        display.appendChild(video);
        const proxy = "https://corsproxy.io/?" + encodeURIComponent(ch.url);
        if (Hls.isSupported()) {
          const hls = new Hls(); hls.loadSource(proxy); hls.attachMedia(video);
        }
        censor.style.display = 'none';
      } else {
        display.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
        // Spor kanalında logo varsa sansürü aç
        censor.style.display = ch.category === "SPOR" ? 'block' : 'none';
      }
    }

    function backToCategories() {
      document.getElementById('channel-view').style.display = 'none';
      document.getElementById('category-screen').style.display = 'block';
      document.getElementById('video-display').innerHTML = '';
    }
  </script>
</body>
</html>
