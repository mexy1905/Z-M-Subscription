<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z&M STREAM </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    
    <style>
        :root { --sf-blue: #0056b3; --sf-dark: #0a0a0a; --sf-list: #141414; --main-gold: #FDB912; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; color: #eee; font-family: 'Roboto Condensed', sans-serif; 
            height: 100vh; overflow: hidden;
        }

        /* --- SFVIP LAYOUT --- */
        .wrapper { display: flex; height: 100vh; width: 100vw; flex-direction: row; }

        /* SOL PLAYER ALANI (Geniş olan taraf) */
        .main-content { 
            flex: 1; display: flex; flex-direction: column; 
            background: #000; position: relative; border-right: 1px solid #222;
        }
        
        .player-container { flex: 1; position: relative; background: #000; }
        #player-target iframe, #player-target video { 
            width: 100%; height: 100%; border: none;
            filter: saturate(1.45) contrast(1.1); /* Doygunluk ayarın aktif kanka */
        }

        .info-bar { 
            height: 45px; background: #000; display: flex; 
            align-items: center; padding: 0 20px; font-size: 1rem;
            border-top: 1px solid #222; color: var(--main-gold);
            font-weight: 700; text-transform: uppercase;
        }

        /* SAĞ KANAL LİSTESİ */
        .sidebar { 
            width: 320px; background: var(--sf-list); 
            display: flex; flex-direction: column; z-index: 10;
        }
        .sidebar-header { 
            padding: 20px; background: #000; 
            border-bottom: 3px solid var(--sf-blue); text-align: center; 
        }
        .sidebar-header h2 { font-size: 1.3rem; color: #fff; letter-spacing: 2px; }

        .cat-selector { 
            padding: 12px; background: #1a1a1a; display: flex; 
            gap: 8px; overflow-x: auto; scrollbar-width: none;
            border-bottom: 1px solid #333;
        }
        .cat-btn { 
            padding: 6px 15px; background: #333; border: none; 
            color: #ccc; border-radius: 3px; cursor: pointer; 
            font-size: 0.85rem; font-weight: 700; white-space: nowrap;
        }
        .cat-btn.active { background: var(--sf-blue); color: #fff; }

        .channel-list { flex: 1; overflow-y: auto; padding: 0; }
        .channel-list::-webkit-scrollbar { width: 4px; }
        .channel-list::-webkit-scrollbar-thumb { background: var(--sf-blue); }

        .ch-item { 
            padding: 15px 20px; border-bottom: 1px solid #1f1f1f; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; gap: 12px;
            font-size: 0.95rem; color: #bbb;
        }
        .ch-item:hover { background: #1a1a1a; color: #fff; }
        .ch-item.active { 
            background: #1a1a1a; color: #fff; 
            font-weight: 700; border-right: 5px solid var(--sf-blue); 
        }
        .ch-item .play-icon { color: #444; font-size: 0.7rem; }
        .ch-item.active .play-icon { color: var(--sf-blue); }

        /* LOADING SPINNER */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 20; display: none; 
            justify-content: center; align-items: center;
        }
        .spinner { 
            width: 60px; height: 60px; border: 4px solid #111; 
            border-top-color: var(--sf-blue); border-radius: 50%; 
            animation: spin 0.8s infinite linear; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* MOBİL AYARI */
        @media (max-width: 900px) {
            .wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: 45%; }
            .main-content { height: 55%; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <main class="main-content">
            <div id="loader"><div class="spinner"></div></div>
            <div class="player-container" id="player-target">
                <div style="height:100%; display:flex; justify-content:center; align-items:center; color:#222; font-size:1.5rem; font-weight:700;">
                    Z&M STREAM
                </div>
            </div>
            <div class="info-bar" id="status">Sorun Olursa Yöneticiler ile konuşun</div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-header"><h2>Z&M STREAM</h2></div>
            <div class="cat-selector" id="cats"></div>
            <div class="channel-list" id="chList"></div>
        </aside>
    </div>

    <script>
        const CHANNELS = [
            { name: "TRT 1 FHD", cat: "Ulusal", type: "iframe", url: "https://dlhd.link/stream/stream-1012.php" },
            { name: "Z&M SPORTS 1", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-62.php" },
            { name: "Z&M SPORTS 3", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-64.php" },
            { name: "TNT Sports 1", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-31.php" },
            { name: "Dazn FHD", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-426.php" },
            { name: "M.Laliga", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-5.php" },
            { name: "Canal+ Sport", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-122.php" },
            { name: "Bein Sports Xtra", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-100.php" },
            { name: "RTL", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-740.php" },
            { name: "Sport tv 1", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-49.php" },
            { name: "Sport tv 2", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-74.php" },
            { name: "Sport tv 3", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-454.php" },
            { name: "Sport tv 5", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-290.php" },
            { name: "Sport tv 6", icon: "zap", type: "iframe", url: "https://dlhd.link/stream/stream-291.php" },
            { name: "Ziggo Sports", cat: "SPOR", type: "iframe", url: "https://dlhd.link/stream/stream-393.php" }
        ];

        let hlsPlayer;

        function init() {
            const catNav = document.getElementById('cats');
            const uniqueCats = [...new Set(CHANNELS.map(c => c.cat))];
            catNav.innerHTML = uniqueCats.map((c, i) => `<button class="cat-btn ${i===0?'active':''}" onclick="filter('${c}', this)">${c}</button>`).join('');
            filter(uniqueCats[0], catNav.querySelector('.active'));
        }

        function filter(cat, el) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            const list = document.getElementById('chList');
            list.innerHTML = CHANNELS.filter(c => c.cat === cat).map(ch => `
                <div class="ch-item" onclick="play('${ch.name}', this)">
                    <span class="play-icon">▶</span> ${ch.name}
                </div>
            `).join('');
        }

        function play(name, el) {
            const ch = CHANNELS.find(c => c.name === name);
            const target = document.getElementById('player-target');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            
            document.querySelectorAll('.ch-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            status.innerText = "YAYINLANIYOR: " + name;

            loader.style.display = 'flex';
            target.innerHTML = "";

            if (ch.url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true;
                target.appendChild(video);
                if (Hls.isSupported()) {
                    if (hlsPlayer) hlsPlayer.destroy();
                    hlsPlayer = new Hls();
                    hlsPlayer.loadSource(ch.url);
                    hlsPlayer.attachMedia(video);
                    hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => { loader.style.display = 'none'; });
                }
            } else {
                target.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
                setTimeout(() => { loader.style.display = 'none'; }, 1000);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
