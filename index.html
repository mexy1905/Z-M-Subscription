<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z&M Stream | Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <style>
    :root { --accent-red: #A90432; --accent-gold: #FDB912; --bg-dark: #0a0a0a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-dark); color: white; font-family: 'Montserrat', sans-serif; min-height: 100vh; }
    
    .gradient-text {
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-red), var(--accent-gold));
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite; font-weight: 900;
    }
    @keyframes shine { to { background-position: 200% center; } }

    /* --- PLAYER AREA --- */
    .video-section { 
      width: 90%; max-width: 1000px; margin: 20px auto; background: #000; border-radius: 15px; 
      overflow: hidden; position: relative; aspect-ratio: 16/9; border: 2px solid #2a2a2a;
    }
    #video-display { width: 100%; height: 100%; background: #000; }
    video, iframe { width: 100%; height: 100%; border: none; }

    #logo-censor {
      position: absolute; top: 0; right: 0; left: 82%; bottom: 82%;
      background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      z-index: 10; display: none; border-bottom-left-radius: 15px;
    }

    /* --- GRID --- */
    .grid-channels { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
    .channel-card { background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
    .channel-card:hover { border-color: var(--accent-gold); }
    .channel-card.active { background: var(--accent-red); font-weight: bold; border-color: var(--accent-gold); }
    
    .back-btn { background: none; color: var(--accent-gold); border: 1px solid var(--accent-gold); padding: 10px 20px; border-radius: 8px; margin: 20px 5%; cursor: pointer; }
    #main-app { display: none; }
  </style>
</head>
<body>

<div id="main-app" style="display:block;"> <header style="padding: 1.5rem 5%; background: #000; text-align: center;">
        <span class="gradient-text" style="font-size:1.6rem;">Z&M Galatasaray EDITION</span>
    </header>

    <div id="channel-view">
        <div class="video-section">
            <div id="logo-censor"></div>
            <div id="video-display"></div>
        </div>
        <div id="statusLabel" style="text-align:center; color:var(--accent-gold); margin:10px; font-weight:bold;">KANAL SEÇİNİZ</div>
        <div class="grid-channels" id="channelList"></div>
    </div>
</div>

<script>
    // Sizin taze TRT Spor linkiniz
    const CHANNELS = [
      { 
        name: "TRT SPOR 1440p", 
        url: "https://trt.daioncdn.net/trtspor/master_1440p.m3u8?&sid=86otygln098p&app=71ff325a-50b6-48f4-8a67-3daa89386c24&ce=2", 
        category: "SPOR",
        isHLS: true 
      },
      { name: "Z&M SPORTS 1", url: "https://dlhd.link/stream/stream-62.php", category: "SPOR", isHLS: false }
    ];

    let currentHls = null;

    // Kanalları listele
    const list = document.getElementById('channelList');
    CHANNELS.forEach(ch => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.innerText = ch.name;
        card.onclick = () => playStream(ch, card);
        list.appendChild(card);
    });

    function playStream(ch, el) {
        document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('statusLabel').innerText = "YÜKLENİYOR: " + ch.name;
        const display = document.getElementById('video-display');
        
        if (currentHls) { currentHls.destroy(); currentHls = null; }
        display.innerHTML = '';

        if (ch.isHLS) {
            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;
            display.appendChild(video);

            // ÖNEMLİ: TRT linkini CORS engeline takılmadan tünelleyen en sağlam proxy
            const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(ch.url);

            if (Hls.isSupported()) {
                currentHls = new Hls({
                    xhrSetup: function(xhr) {
                        xhr.withCredentials = false;
                    }
                });
                currentHls.loadSource(proxyUrl);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    document.getElementById('statusLabel').innerText = "CANLI: " + ch.name;
                });
                
                // Hata yakalama (Eğer hala oynamazsa sebebi burada yazar)
                currentHls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        document.getElementById('statusLabel').innerText = "HATA: LİNKİN SÜRESİ DOLMUŞ OLABİLİR";
                        console.error("HLS Hatası:", data);
                    }
                });
            }
        } else {
            // Iframe linkleri için
            display.innerHTML = `<iframe src="${ch.url}" allow="autoplay; fullscreen"></iframe>`;
            document.getElementById('statusLabel').innerText = "CANLI: " + ch.name;
        }
        document.getElementById('logo-censor').style.display = 'block';
    }
</script>
</body>
</html>
